{% extends "principal.html" %}
{% load django_bootstrap5 %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form formulario %}
                        {% bootstrap_button "Registrarse" button_type="submit" button_class="btn-primary w-100" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
